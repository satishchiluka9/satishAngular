


<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12 item-list" *ngFor="let product of products">
      <div class="card" >
        <img class="itemImage" src="{{product.image}}" />
        <h5 class="title">{{product.name}}</h5>
        <p class="price">{{product.price}}</p>
      </div>
    </div>
  </div>
</div>
